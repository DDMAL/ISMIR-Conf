<div class="row p-3"></div>

<!-- Session -->
<div class="row d-none session_notice">
  <div
    class="alert alert-warning alert-dismissible fade show col-12"
    role="alert"
  >
    Showing papers for session
    <span id="session_name" style="font-weight: bold;"></span>.
    <button
      type="button"
      class="close remove_session"
      data-dismiss="alert"
      aria-label="Close"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>

<!-- Buttons -->
<div class="row">
  <div class="col-12 col-sm-12 col-md-6 col-lg-4">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control typeahead_all"
        placeholder="Search"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary typeahead_all_clear"
          type="button"
        >
          &times;
        </button>
      </div>
    </div>
  </div>
  <div
    class="col-12 col-sm-6 col-md-6 col-lg-4 text-center mb-3">
    <div class="btn-group btn-group-toggle filter_option">
      <label
        class="btn btn-outline-secondary"
        data-tippy-content="Search for papers titles"
      >
        <input
          type="radio"
          name="options"
          value="titles"
          autocomplete="off"
          checked
        />
        title
      </label>
      <label
        class="btn btn-outline-secondary"
        data-tippy-content="Search for papers with specific keywords"
      >
        <input
          type="radio"
          name="options"
          value="keywords"
          autocomplete="off"
        />
        keyword
      </label>
      <label
        class="btn btn-outline-secondary active"
        data-tippy-content="Search for papers from specific authors"
      >
        <input type="radio" name="options" value="authors" autocomplete="off" />
        author
      </label>
      <!-- <label
        class="btn btn-outline-secondary"
        data-tippy-content="Search for papers from specific session"
      >
        <input type="radio" name="options" value="session_name" autocomplete="off" />
        session
      </label> -->
    </div>
  </div>
  <div class="col-12 col-lg-4 mb-3">
    <button class="btn btn-outline-secondary reshuffle">shuffle</button>
    <div class="float-right">
      <div
        class="btn-group btn-group-toggle render_option"
        data-toggle="buttons"
      >
        <label class="btn btn-outline-secondary active">
          <input type="radio" name="options" value="list" autocomplete="off" />
          list
        </label>
        <label class="btn btn-outline-secondary active">
          <input
            type="radio"
            name="options"
            value="compact"
            autocomplete="off"
            checked
          />
          compact
        </label>
        <label class="btn btn-outline-secondary">
          <input
            type="radio"
            name="options"
            value="detail"
            autocomplete="off"
          />
          detail
        </label>
      </div>
    </div>
  </div>
  <div class="col-12 col-sm-6 col-md-6 col-lg-4 mb-3">
    <span>Session: </span>
    <select id="session-select" onchange="sessionSearch()">
      <option value="">All</option>

    </select>
  </div>
  <div class="video-day-buttons mb-3 col-lg-8 text-right">
    <a class="btn btn-outline-primary" href="http://ismir-explorer.ai.ovgu.de/2020/">ISMIR Explorer</a>
  </div>

</div>
