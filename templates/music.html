{% set active_page = "Music" %}
{% set page_title = "Music" %}
{% extends "base.html" %}

{% block content %}

<!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".music-info-modal">Large modal</button> -->

<div style="display: flex; justify-content: center;" class="btn-toolbar" role="toolbar">
  <div class="btn-group btn-group-toggle filter_option">
    <label
      class="btn btn-outline-secondary"
      data-tippy-content="Search for papers titles"
    >
      <input
        type="radio"
        name="options"
        value="1"
        autocomplete="off"
      />
      One
    </label>
    <label
      class="btn btn-outline-secondary"
      data-tippy-content="Search for papers with specific keywords"
    >
      <input
        type="radio"
        name="options"
        value="2"
        autocomplete="off"
      />
      Two
    </label>
    <label
      class="btn btn-outline-secondary"
      data-tippy-content="Search for papers from specific authors"
    >
      <input type="radio" name="options" value="3" autocomplete="off" />
      Three
    </label>
    <label
      class="btn btn-outline-secondary active"
      data-tippy-content="Search for papers from specific authors"
    >
      <input type="radio" name="options" value="" autocomplete="off" />
      X
    </label>
  </div>
  <div class="btn-group ml-3">
    <a href="{{config.music_program_url}}" class="btn btn-primary mr-3">{% include 'slack_svg.html' %} {{config.music_program_channel}}</a>
  </div>
</div>

<div class="m-3">
{{music_top | markdown}}
</div>

<div class="music-cards row mt-3"></div>

<hr/>
<div class="m-3">
{{music_bottom | markdown}}
</div>

<script src="static/js/little_helpers.js"></script>
<!-- <script src="static/js/lazy_load.js"></script> -->
<!-- <script src="static/js/persistor.js"></script> -->
<script src="static/js/music.js"></script>
<script>
  $(document).ready(function () {
    start();
  });
</script>

{% endblock %}
