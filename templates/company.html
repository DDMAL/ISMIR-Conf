{% set page_title = industry.title %}
{% extends "base.html" %}

{% block head %}

{{ super() }}
<meta name="citation_title" content="{{industry.UID}}" />

{% endblock %}

{% block content %}

<div class="industry-page-wrapper mt-3 mb-5">
  <div class="page-header">
    <div class="details">
      <h1 class="mb-4 text-center">{{industry.title}}</h1>
      <!-- <p>{{industry.UID}}</p> -->
      <h4 class="text-center">{{industry.company}}</h4>
    </div>
  </div>
  <div style="display: flex; justify-content: center;" class="btn-toolbar mt-4" role="toolbar">
    <div class="btn-group ml-3 mb-3">
      <a href="{{industry.channel_url}}" class="btn btn-primary">{% include 'slack_svg.html' %} {{industry.channel_name}}</a>
    </div>
    {% if industry.web_link %}
    <div class="btn-group ml-3 mb-3">
      <a href="{{industry.web_link}}" class="btn btn-outline-primary">Website</a>
    </div>
    {% endif %}
  </div>
  <div class="industry-content-wrapper">
    <button class="fullscreen-button btn btn-primary mb-3">Fullscreen</button>
    <iframe class="fullscreen-iframe" src="static/industry/poster-{{industry.UID}}.pdf#embedded=true" width='100%' height='500px' allowfullscreen webkitallowfullscreen></iframe>
  </div>

</div>

<script src="static/js/url_converter.js"></script>
<script src="static/js/piece.js"></script>
<script src="static/js/video_selection.js"></script>

{% endblock %}
